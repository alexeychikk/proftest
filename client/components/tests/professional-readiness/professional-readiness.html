<div>
    <h2 ng-bind="vm.getCurrentStatement()"></h2>
    <div ng-repeat="question in vm.data.questions">
        <h3 ng-bind="question.name"></h3>
        <button ng-click="vm.answer(question.type, question.variants.length - index - 1)" ng-bind="value"
                ng-repeat="value in question.variants"  aria-label="answer{{value}}"></button>
    </div>
</div>
