<md-card>
	<md-card-content class="card-content">
		<div layout="row" layout-align="space-between center">
			<div class="figures-label-wrap" ng-repeat="figure in vm.data.figures">
				<label class="figures-label" ng-bind="$index + 1"></label>
			</div>
		</div>
		<div layout="row" layout-align="space-between center" dnd data="vm.data.figures">
			<div class="figure" layout="column" layout-align="center center"
				 ng-repeat="figure in vm.data.figures" draggable="true" index="{{$index}}">
				<div layout="column" layout-align="center center">
					<img ng-src="/resources/icons/{{figure}}" alt="figure">
				</div>
			</div>
		</div>
	</md-card-content>
	<md-card-actions layout="row" layout-align="end center">
		<icon-button ng-click="vm.answer()" class-list="md-primary" tooltip-direction="top"
					 icon="mdi-check-circle-outline" tooltip="Подтвердить" class-size="mdi-36px"></icon-button>
	</md-card-actions>
</md-card>
