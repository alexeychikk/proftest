<md-card>
	<md-card-title layout="row" layout-align="space-between center">
		<span class="md-headline" ng-bind="vm.admin ? 'Результат пользователя: ' + vm.name : 'Результат'"></span>
		<span ng-if="vm.admin" class="md-headline" ng-bind="vm.passingDate | date: 'dd MMM yyyy'">
			<md-tooltip>Дата прохождения</md-tooltip>
		</span>
	</md-card-title>
	<md-divider></md-divider>
	<md-card-content class="result-content">
		<md-list>
			<div ng-repeat="item in vm.result">
				<md-subheader>
					<span ng-show="$first">Ваша основная фигура или субъективная форма. Она дает возможность
						определить доминирующие черты характера и особенности поведения.</span>
					<span ng-show="$index === 1">
						Своеобразные модуляторы, которые окрашивают ведущую мелодию вашего поведения.</span>
				</md-subheader>
				<md-list-item class="md-avatar-wrap" ng-class="{'result-list-item': !$last}">
					<img class="md-avatar" ng-src="{{'assets/images/' + item.figure + '.png'}}" alt="{{item.figure}}">
					<p ng-bind="item.description"></p>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</div>
		</md-list>
	</md-card-content>
</md-card>
