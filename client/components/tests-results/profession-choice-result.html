<md-card>
	<md-card-title layout="row" layout-align="space-between center">
		<span class="md-headline" ng-bind="vm.admin ? 'Результат пользователя: ' + vm.name : 'Результат'"></span>
		<span ng-if="vm.admin" class="md-headline" ng-bind="vm.passingDate | date: 'dd MMM yyyy'">
			<md-tooltip>Дата прохождения</md-tooltip>
		</span>
	</md-card-title>
	<md-card-content class="result-content">
		<md-list>
			<md-subheader><span>Ваши интересы</span></md-subheader>
			<md-list-item ng-repeat="interest in vm.result.interests">
				<div class="md-avatar-background" ng-style="{'background-color': interest.color}"></div>
				<span ng-bind="interest.name"></span>
			</md-list-item>

			<md-subheader><span>Ваши способности</span></md-subheader>
			<md-list-item ng-repeat="skill in vm.result.skills">
				<div class="md-avatar-background" ng-style="{'background-color': skill.color}"></div>
				<span ng-bind="skill.name"></span>
			</md-list-item>

			<md-subheader><span>Наиболее подходящие вам профессии</span></md-subheader>
			<md-list-item ng-repeat="profession in vm.result.professions">
				<span ng-bind="profession"></span>
			</md-list-item>
		</md-list>
	</md-card-content>
</md-card>
