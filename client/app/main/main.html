<div class="background" flex layout="row" layout-padding>
	<resp-sides></resp-sides>
	<div flex>
		<md-grid-list md-cols="1" md-cols-gt-md="2" md-gutter="20px" md-row-height="4:3">
			<md-grid-tile ng-repeat="test in vm.testsShort">
				<md-card layout-fill>
					<md-card-header layout="row" layout-align="space-between start">
						<span class="md-headline" ng-bind="test.name"></span>
						<md-button class="md-icon-button md-accent"
								   ng-click="vm.$location.path('/result/' + vm.getCurrentUser()._id + '/' + test._id)"
								   ng-if="vm.isTestPassed(test._id)" aria-label="result">
							<i class="mdi mdi-check mdi-24px"></i>
							<md-tooltip>Результат</md-tooltip>
						</md-button>
					</md-card-header>
					<span flex layout="row" layout-align="center center">
						<img class="test-card-image" ng-src="/resources/icons/{{test.icon}}"/>
					</span>
					<md-card-title class="text-wrap">
						<md-content class="thin-scroll">
							<p ng-bind="test.shortDesc || test.longDesc || test.instruction"></p>
						</md-content>
					</md-card-title>
					<md-card-actions layout="row" layout-align="space-between center">
						<span><!--todo: add logic-->
							<md-button class="md-icon-button hide" aria-label="vk-like">
								<i class="mdi mdi-vk-circle mdi-24px"></i>
							</md-button>
							<md-button class="md-icon-button hide" aria-label="fb-like">
								<i class="mdi mdi-facebook-box mdi-24px"></i>
							</md-button>
						</span>
						<icon-button ng-click="vm.$location.path('/test/' + test._id + '/about')" class-list="md-primary"
									 icon="mdi-play" tooltip="Пройти" class-size="mdi-36px"></icon-button>
					</md-card-actions>
				</md-card>
			</md-grid-tile>
		</md-grid-list>
	</div>
	<resp-sides></resp-sides>
</div>
