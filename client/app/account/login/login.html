<div class="login-page" layout="column" layout-align="start center">
	<span class="md-headline">Вход на сайт</span>
	<md-card>
		<md-card-content>
			<form name="form" class="login-form" layout="column" layout-align="start center"
				  ng-submit="vm.login(form)" novalidate>
				<md-input-container layout-fill>
					<label>E-mail</label>
					<input type="email" name="email" ng-model="vm.user.email" required mongoose-error>
					<div ng-messages="form.email.$error" class="absolute-messages">
						<div ng-message="mongoose" ng-bind="vm.errors.other"></div>
					</div>
				</md-input-container>
				<md-input-container class="password-input" layout-fill>
					<label>Пароль</label>
					<input name="password" type="password" ng-model="vm.user.password" required mongoose-error>
					<div ng-messages="form.password.$error" class="absolute-messages">
						<div ng-message="mongoose" ng-bind="vm.errors.other"></div>
					</div>
				</md-input-container>
				<div layout="row" layout-align="end end" layout-fill>
					<a href="#" class="link small">Забыли пароль?</a>
				</div>
				<div layout="row" layout-fill class="login-actions">
					<md-button type="submit" class="md-raised md-primary login-button">Войти</md-button>
					<oauth-buttons type="facebook" size="small" classes="icon-button"></oauth-buttons>
					<oauth-buttons type="vk" size="small" classes="icon-button last-auth-button"></oauth-buttons>
				</div>
			</form>
		</md-card-content>
	</md-card>
	<md-card>
		<md-card-content class="no-account">
			<div layout="row" layout-align="center center">
				Нет аккаунта?&nbsp;<a class="link" href="/signup">Зарегистрируйся.</a>
			</div>
		</md-card-content>
	</md-card>
</div>
